{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'user-register' %}">Register</a>
<a href="{% url 'login' %}">Login</a>
{% endif %}
  <div class="card">
    {% for x in all %}
      <a class="card-body" href="{% url 'details' x.id %}">{{ x.title }}</a><br />
    {% endfor %}
  </div>
{% endblock %}
